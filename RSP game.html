<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="RSPstyle.css">
</head>
<body>
<h1>가위바위보 게임</h1>
<button class="btn" id="rock">바위</button>
<button class="btn" id="scissors">가위</button>
<button class="btn" id="paper">보</button>

<div id="result">결과가 여기에 표시됩니다.</div>

<script>
    const rockBtn = document.getElementById("rock");
    const scissorsBtn = document.getElementById("scissors");
    const paperBtn = document.getElementById("paper");
    const resultDiv = document.getElementById("result");

    const choices = ["바위", "가위", "보"];

    function getComputerChoice(){
        const randomIndex = Math.floor(Math.random() * 3); // 0, 1, 2 중 하나 선택
        return choices[randomIndex];
    }

    function determineWinner(userChoice, computerChoice){
        if (userChoice === computerChoice){
            return "무승부!";
        } else if (
            (userChoice === "바위" && computerChoice === "가위") ||
            (userChoice === "가위" && computerChoice === "보") ||
            (userChoice === "보" && computerChoice === "바위")
        ) {
            return "사용자 승리!";
        } else {
            return "컴퓨터 승리!"
        }
    }

    function playGame(userChoice){
        const computerChoice = getComputerChoice();
        const result = determineWinner(userChoice, computerChoice);
        resultDiv.innerHTML = `사용자: ${userChoice} | 컴퓨터: ${computerChoice} <br> <strong>${result}</strong>`;
    }

    rockBtn.addEventListener("click", function(){
        playGame("바위");
    })
    scissorsBtn.addEventListener("click", function(){
        playGame("가위");
    })
    paperBtn.addEventListener("click", function(){
        playGame("보");
    })

</script>

</body>
</html>
